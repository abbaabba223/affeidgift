<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0"> 
	<title>Online Payment-Page</title> 
	<link rel="stylesheet" href="style.css"> 
</head> 

<body bgcolor="grey"> 
	<div class="container"> 

		<form action="#"> 

			<div class="row"> 

				<div class="col"> 
					<h3 class="title"> 
						ALWAYS FAMILY FIRST (AFF) EID Gift THE THIRD
					</h3> 
                    <h4>
                        We are using AI to Choose randomly 20 members out of the first 50 that register.
                    </h4>

					<div class="inputBox"> 
						<label for="name"> 
							Full Name: 
						</label> 
						<input type="text" id="name"
							placeholder="Enter your full name"
							required> 
					</div> 

					<div class="inputBox"> 
						<label for="email"> 
							Email: 
						</label> 
						<input type="text" id="email"
							placeholder="Enter email address"
							required> 
					</div> 

					<div class="inputBox"> 
						<label for="address"> 
							Address: 
						</label> 
						<input type="text" id="address"
							placeholder="Enter address"
							required> 
					</div> 

					<div class="inputBox"> 
						<label for="city"> 
							City: 
						</label> 
						<input type="text" id="city"
							placeholder="Enter city"
							required> 
					</div> 

					<div class="flex"> 

						<div class="inputBox"> 
							<label for="state"> 
								State: 
							</label> 
							<input type="text" id="state"
								placeholder="Enter state"
								required> 
						</div> 

						<div class="inputBox"> 
							<label for="occupation"> 
								Occupation: 
							</label> 
							<input type="text" id="occupation"
								placeholder="Tells us more"
								required> 
						</div> 

					</div> 

				</div> 
				<div class="col"> 
					<h3 class="title">Payment</h3> 

					<div class="inputBox"> 
						<label for="cardName"> 
							Name: 
						</label> 
						<input type="text" id="Name"
							placeholder="Enter name reflect in your wallet"
							required> 
					</div> 

					<div class="inputBox"> 
						<label for="accNum"> 
							Account Number: 
						</label> 
						<input type="text" id="cardNum"
							placeholder="000000000"
							maxlength="10" required> 
					</div> 

					<div class="inputBox"> 
						<label for="">Wallet:</label> 
						<select wallet="" id=""> 
							<option value="">Choose Wallet</option> 
							<option value="Opay">Opay</option> 
							<option value="Moniepoint">Moniepoint</option> 
							<option value="Kuda">Kuda</option> 
							<option value="Palmpay">Palmpay</option> 
						</select> 
					</div> 


					<div class="fle"

						
						</div> 
					</div> 

				</div> 

			</div> 

			<input type="submit" value="submit"
				class="submit_btn"> 
               <limit!>Reached the maximum limit!</limit>
            </div>
		</form>
	</div> 

	<script type="text/javascript" src="index.js"></script> 
</body> 

</html>
